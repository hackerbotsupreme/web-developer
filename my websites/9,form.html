<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms </title>
</head>
<body style="background-color: rgb(124, 149, 251);">
    <H1>HTML FORMS </H1>
    <form action="">
        <label for="first name:">first name:</label>
        <input  placeholder="shamal" id="first name:" type="text">
        <br><br>
        <label for="middle name :">middle name :</label>
        <input placeholder="das" id="middle name :" type="text">
        <br><br>
        <label for="last name:">last name:</label>
        <input  placeholder="chancar"id="last name:" type="text">
        <br><br>
        
        <LABEL FOR="TITLE">TITLE:</LABEL>
        <LABEL FOR="MR.">MR.</LABEL>
        <INPUT TYPE="RADIO" ID="MR." NAME="TITLE"  value="MR.">
        <LABEL FOR="MRS">MRS:</LABEL>
        <INPUT TYPE="RADIO" ID="MRS." NAME="TITLE" value="MRS.">
        <LABEL FOR="ANOTHER">ANOTHER:</LABEL>
        <INPUT TYPE="RADIO" ID="ANOTHER" NAME="TITLE" value="ANOTHER">
        <BR><BR>
        <LABEL FOR="PAYMENTS">PAYMENTS :</LABEL>
        <SELECT ID = "PAYMENTS">
            <option VALUE="VISA">VISA</option>
            <option VALUE="MASTERCARD">MASTERCARD</option>
            <option VALUE="CREDITCARD">CREDITCARD</option>
            <option VALUE="PAYPAL">PAYPAL</option>
            <option VALUE="AMERICAN EXPRESS">AMERICAN EXPRESS</option>
            <option VALUE="CHECK">CHECK</option>
        </SELECT>
        <BR><BR>
        
        <LABEL FOR="PERSONAL EMAIL">PERSONAL EMAIL:</LABEL>
        <INPUT TYPE="EMAIL" PLACEHOLDER="MYEMAIL@GMAIL.COM">
        <BR><BR>
        
        <LABEL FOR="DATE">DATE:</LABEL>
        <INPUT TYPE="DATE" >
        <BR><BR>
        
        <LABEL FOR="QUANTITY">QUANTITY </LABEL>
        <input type="number" min="0" max="50">
        <BR><BR>

        <LABEL FOR="PHONE NUMBER">PHONE NUMBER:</LABEL>
        <input TYPE="tel" ID="PHONE" NAME="PHONE NUMBER" value="PHONE NUMBER">
        <BR><BR>
        

        <LABEL FOR="PASSWORD">PASSWORD:</LABEL>
        <input TYPE="password" ID="PASSWORD" NAME="PASSWORD" placeholder="PASSWORD">
        (MAXIMUM 15 CHARECTERS)
        <BR><BR>

        <LABEL FOR="RATE US ">RATE US :</LABEL>
        1<input TYPE="range" ID="range" NAME="RANGE" step="25">5
        
        <BR><BR>




        <LABEL FOR="SUBSCRIBE ">SUBSCRIBE :</LABEL>
        <input TYPE="checkbox" ID="checkbox" NAME="checkbox" >
        
        <BR><BR>




        <LABEL FOR="UPLOAD A FILE ">UPLOAD A FILE :</LABEL>
        <input TYPE="file" ID="FILE" NAME="FILE" accept=".TXT">(ONLY .TXT FILE)
        <BR><BR>
        




        
        <BR><BR>
        <button type="reset">reset</button>
        <button type="submit">submit </button>
        <br><br>
    </form>
</body>
</html>
